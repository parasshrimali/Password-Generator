<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <link rel="stylesheet" href="pass_gen.css" />
</head>

<body>
    <div class="app">
        <header>
            <h1>üîê Password Vault</h1>
            <p>Generate, store, and manage your passwords easily and securely</p>
        </header>

        <main>
            <section class="generator">
                <h2>Generate Password</h2>

                <div class="controls">
                    <label>Password Length: <span id="lengthVal">12</span></label>
                    <input type="range" id="length" min="4" max="32" value="12" />

                    <div class="checkboxes">
                        <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                        <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                        <label><input type="checkbox" id="numbers" checked> Numbers</label>
                        <label><input type="checkbox" id="symbols"> Symbols</label>
                    </div>

                    <button class="btn" onclick="generatePassword()" style="margin-top: 15px;">Generate</button>

                    <div class="output" id="password" style="padding-top: 15px;">Your password will appear here</div>
                    <div class="strength" id="strength"></div>

                    <div class="action-row">
                        <input type="text" id="labelInput" placeholder="e.g. Instagram" />
                        <button class="btn green" onclick="savePassword()"><i class="fas fa-save"></i> Save</button>
                        <button class="btn blue" onclick="copyPassword()"><i class="fas fa-copy"></i> Copy</button>


                    </div>
                </div>
            </section>

            <section class="saved">
                <h2>Saved Passwords</h2>
                <div id="savedPasswords"></div>
                <button class="btn danger" onclick="clearAll()"><i class="fas fa-trash-alt"></i> Clear All</button>
            </section>
        </main>

        <footer>
            <p style="padding-top: 20px;">Your passwords, your privacy, our priority.</p>
        </footer>
    </div>
    <script src="pass_gen.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
